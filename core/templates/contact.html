{% extends 'base.html' %}

{% block title %}
<title>My Resume | Contact </title>
{% endblock title %}
{% block content %}
<div class="title">
    <h2 class="text-warning mt-5 ">Contact</h2>
    <hr class="border-light" >
   <div class="container">
       <div class="row">
           <div class="col-sm-8">
          <p class="text-white text-center mt-5">Do you have any Question ? please do not hesited to Contact. I will come back a matter  of hours to help you</p>
          <form class="mt-5" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label text-white">Name</label>
                <div class="col-sm-10">
                  <input name="name"  type="text" class="form-control" id="" placeholder="Name">
                </div>
              </div>
            <div class="form-group row mt-4">
              <label for="" class="col-sm-2 col-form-label text-white">Email</label>
              <div class="col-sm-10">
                <input name="email" type="email" class="form-control" id="" placeholder="Email">
              </div>
            </div>

            <div class="form-group row mt-4">
                <label for="" class="col-sm-2 col-form-label text-white">Subject</label>
                <div class="col-sm-10">
                  <input name="subject" type="text" class="form-control" id="" placeholder="Subject">
                </div>
              </div>

              <div class="form-group row mt-4">
                <label for="" class="col-sm-2 col-form-label text-white"></label>
                <div class="col-sm-10">
                    <textarea name="text" id="" cols="50" rows="5" placeholder="Hi I would like to ......."></textarea>
                
                  <button class="btn btn-primary mt-3">Submit</button>
                
                </div>
              </div>
  


              
          </form>

           </div>


           
       </div>
   </div>

</div>

{% endblock content %}
